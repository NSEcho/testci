name: CI

on: push

env:
  FRIDA_CORE_OPTIONS: '--with-devkits=core --enable-tests'
  CGO_LDFLAGS: -L.
  CGO_CFLAGS: -I.

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install MinGW toolchain for cgo support
        id: msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gcc
      - name: Install Go toolchain
        uses: actions/setup-go@v5
      - name: Clone frida
        run: |
          git clone https://github.com/frida/frida.git ffrida && cd ffrida/
          python3 tools/ensure-submodules.py frida-core
          cd subprojects/frida-core
          git remote set-url origin https://github.com/NSEcho/frida-core.git && git fetch origin log_symbols:log_symbols && git checkout log_symbols
      - name: Build
        run: |
          cd ffrida/subprojects/frida-core
          .\configure `
              --enable-compiler-backend `
              ${{ env.FRIDA_CORE_OPTIONS }}
          .\make
